# ======================== Filebeat Inputs =========================
# Disable the default docker autodiscover to prevent collecting logs from all containers
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: false

# Define a single, specific input for your application's log file
filebeat.inputs:
  - type: log
    enabled: true
    # This path MUST match the filename you see from the command in Step 1.
    # If your file is named 'application.log', change the path below.
    paths:
      - /var/log/app/*.log

    # These settings help combine multi-line Java stack traces into a single log event.
    multiline.pattern: '^\d{4}-\d{2}-\d{2}'
    multiline.negate: true
    multiline.match: after

# ======================== Filebeat Outputs =========================
output.logstash:
  hosts: ["logstash:5044"]